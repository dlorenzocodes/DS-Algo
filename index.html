<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const listA = {
            val: 4,
            next: {
                val: 1,
                next: {
                    val: 8,
                    next: {
                        val: 4,
                        next: {
                            val: 5,
                            next: null
                        }
                    }
                }
            }
        }

        const listB = {
            val: 5,
            next: {
                val: 6,
                next: {
                    val: 1,
                    next: {
                        val: 8,
                        next: {
                            val: 4,
                            next: {
                                val: 5,
                                next: null
                            }
                        }
                    }
                }
            }
        }


        const getIntersectionNode = (headA, headB) => {
            
            // find length of A
            let lengthA = 0
            let tempA = headA
            while(tempA){
                lengthA++
                tempA = tempA.next
            }

            // find length of B
            let lengthB = 0
            let tempB = headB
            while(tempB){
                lengthB++
                tempB = tempB.next
            }

            let diff = Math.abs(lengthA - lengthB)

            tempA = headA
            tempB = headB

            if(lengthA > lengthB){
                while(diff-- > 0){
                    tempA = tempA.next
                }
            }else{
                while(diff-- > 0){
                    tempB = tempB.next
                }
            }


            // Check for equality
            while(tempA !== tempB){
                tempA = tempA.next
                tempB = tempB.next

                if(tempA == null || tempB == null){
                    console.log(null)
                    return null
                }
            }

            console.log(tempA)
        }

        getIntersectionNode(listA, listB)
    </script>
</body>
