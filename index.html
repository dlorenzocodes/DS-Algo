<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nums = [0,0,1]

        const moveZeros = (nums) => {
            let zeros = 0
            
            for(let i = 0; i < nums.length; i++){
                if(nums[i] === 0){
                    nums.splice(i, 1)
                    zeros++
                    i--
                }
            }

            for(let j = 0; j < zeros; j++){
                nums.push(0)
            }

            console.log(nums)
        }

        moveZeros(nums)
    </script>
</body>
</html>
