<html lang="en">
<head>

<body>
    <script>
  
        const array = [2,5,1,2,3,5,1,2,4]

        function firstRecurringCharacter3(array){
            for(let i = 0; i < array.length; i++){
                for( let j = i + 1; j < array.length; j++){
                    if(array[i] === array[j]){
                        console.log(array[i])
                        return
                    }

                    if(array[j] === array[j + 1]){
                        console.log(array[j])
                        return
                    }
                }
            }

            return undefined
        }

        firstRecurringCharacter3(array)
    
    </script>
</body>
