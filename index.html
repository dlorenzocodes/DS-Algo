<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class newNode{
            constructor(value){
                this.value = value
                this.next = null
            }
        }

        class LinkedList {
            constructor(value){
                this.head = {
                    value,
                    next: null
                }

                this.tail = this.head
                this.length = 1
            }

            append(value){
                const nextNode = new newNode(value)
                this.tail.next = nextNode
                this.tail = nextNode
                this.length++
            }

            prepend(value){
                const newHead = new newNode(value)
                newHead.next = this.head
                this.head = newHead
                this.length++
            }

            traverse(index){
                let counter = 0
                let currentNode = this.head
                while(counter !== index){
                    currentNode = currentNode.next
                    counter++
                }
                return currentNode
            }

            insert(index, value){
                if(index >= this.length){
                    return this.append(value)
                }

                const newElement = new newNode(value)
                const leader = this.traverse(index - 1)
                const holdingPointer = leader.next
                leader.next = newElement
                newElement.next = holdingPointer
            }
        }

        const myLinkedList = new LinkedList('apples');
        myLinkedList.append('grapes')
        myLinkedList.append('pears')
        myLinkedList.prepend('kiwi')
        myLinkedList.prepend('mango')
        myLinkedList.insert(1, 'strawberry')
        console.log(myLinkedList)

    </script>
</body>
</html>
